# Game Settings Configuration File
# Last Updated: 2024

[display]
resolution=1920x1080
fullscreen=true
vsync=enabled
quality=high

[audio]
master_volume=80
music_volume=60
effects_volume=75
language=en_US

[gameplay]
difficulty=normal
auto_save=true
save_interval=300
tutorial_enabled=false

[controls]
mouse_sensitivity=50
invert_y_axis=false
controller_enabled=true

[graphics]
texture_quality=ultra
shadows=enabled
antialiasing=fxaa
max_fps=144

[network]
server_address=game.example.com
port=8080
timeout=30
debug_mode=false

[paths]
game_data=/data
logs=/logs
assets=/assets